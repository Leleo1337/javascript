<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgreen;
            font: normal 14pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>de qual país você é ?</h1>
    <input type="text" id="pais">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="txt"></div>
    <script>


        function verifica(){
            var pais = document.querySelector('input#pais').value
            var txt = document.getElementById('txt')

            txt.innerHTML = `vivendo em ${pais} `
            if (pais.toLowerCase() === "brasil"){
                txt.innerHTML = "você é brasileiro!"
            }else{
                txt.innerHTML += "você é estrangeiro!"
            }
        }
    </script>
</body>
</html>
