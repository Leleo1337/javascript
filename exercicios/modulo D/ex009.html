<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightyellow;

        }
        input#vel{
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="" id="vel">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica(){
            var vel = Number(document.querySelector('input#vel').value)
            var res = document.querySelector('div#res')
            
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>multado</strong> por exesso de velocidade</p>`
            }

            res.innerHTML += `<p>dirija sempre com cinto de segurança</p>`
        }

    </script>
</body>
</html>
