        var n1 = Number(window.prompt("fale um numero: " )) // Number.parseFloat() converte a string para um número
        var n2 = Number(window.prompt("outro numero: "))
        var soma = n1 + n2 



        window.alert(`a soma entre ${n1} e ${n2} é igual a ${soma}`) // .toString = transforma a "soma" que é um numero, para uma string  ou string(soma)
</script>
